<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-1</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <div class="display">

                    <input type="text" placeholder="000.00" class="text-end fw-bold h1 px-3" id="screen">
                </div>
            </div> 
            <div class="container mt-4 px-4">
                <div class="row  my-4">
                    <div class="col-3 col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="clearDisplay('clr')" class="buttons  text-center  fw-bold  ">clr</button>
                    </div>
                    <div class="col-3  col-3 btn-div  d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick('DEL')" class="buttons text-center fw-bold ">DEL</button>
                    </div>
                    <div class=" col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick('%')" class="buttons text-center fw-bold">%</button>

                    </div>
                    <div class=" col-3 btn-div d-flex justify-content-center align-items-center">

                        <button onclick="buttonclick('/')" class="buttons text-center fw-bold ">/</button>
                    </div>

                </div>
                <div class="row  my-4 ">
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(7)" class="buttons  text-center   ">7</button>
                    </div>
                    <div class="col-3 btn-div  d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(8)" class="buttons text-center ">8</button>
                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(9)" class="buttons text-center ">9</button>

                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">

                        <button onclick="buttonclick('*')" class="buttons text-center fw-bold">*</button>
                    </div>

                </div>
                <div class="row  my-4">
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(4)" class="buttons  text-center   ">4</button>
                    </div>
                    <div class="col-3 btn-div  d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(5)" class="buttons text-center ">5</button>
                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(6)" class="buttons text-center ">6</button>

                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">

                        <button onclick="buttonclick('-')" class="buttons text-center fw-bold">-</button>
                    </div>

                </div>
               
                <div class="row  my-4">
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(1)" class="buttons  text-center   ">1</button>
                    </div>
                    <div class="col-3 btn-div  d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(2)" class="buttons text-center ">2</button>
                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(3)" class="buttons text-center ">3</button>

                    </div>
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">

                        <button onclick="buttonclick('+')" class="buttons text-center fw-bold">+</button>
                    </div>

                </div>
                <div class="row my-4">
                    <div class="col-3 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick('.')" class="buttons  text-center   fw-bold">.</button>
                    </div>
                    <div class="col-3 btn-div  d-flex justify-content-center align-items-center">
                        <button onclick="buttonclick(0)" class="buttons text-center ">0</button>
                    </div>
                    <div class="col-6 btn-div d-flex justify-content-center align-items-center">
                        <button onclick="equalClick('=')" class="submit-button button text-center fw-bold text-dark">=</button>

                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
